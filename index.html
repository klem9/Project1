
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script defer src ="index.js"> </script>
</head>

<body>
    <div class="wrapper">
        <header>
            <img src="images/footballStadium.jpg" class="background">
            <img src="images/man_kick_soccer_ball-removebg-preview (2).png"  class="foreground">
            <h1 class="title">FreeKick</h1>
        </header>
        <section>
               
        <div class="container  bg" id="container">
            <div class="top-bar">
                <h3>LIVE BETTING</h3>
                <form id="betting_aid">
                      <legend>Betting Aid</legend>
                      <p>
                        <input type="text" name="size" id="field_1" value="">
                        <label for="size_1">Bankroll Amount</label>
                      </p>
                      <p>
                        <input type="text" name="size" id="field_2" value="">
                        <label for="size_1">Odds</label>
                      </p>
                      <input type="submit" value="Submit">
                  </form>
            </div>
        </div>
        <table id="result-table">
          <tr>
            <th>Teams</th>
            <th>Win</th>
            <th>Win+Draw</th>
            <th>Draw</th>
          </tr>
        </table>
    </div>
</section>  
</body>
</html>
